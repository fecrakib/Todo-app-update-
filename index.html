<!-- Button trigger modal -->

  <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
        
          <button type="submit" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

            <input class="form-control"type="text" id="textInput"><br>
            <div id="mas"></div>
            <p>Date due</p>
            
            <input class="form-control" id="date" type="date" ><br>
            <p>Description</p>
            <textarea class="form-control" name="" id="description" cols="10" rows="5"></textarea>
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" id="add" class="btn btn-primary">Save </button>
        </div>
      </div>
    </div>
  </form>
