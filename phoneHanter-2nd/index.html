<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1 class="text-center text-lg py-8">All phones </h1>
    <!-- search items input field and search button-->
    <section class="px-10">
        <input id="searchField" type="text" placeholder="search heare" class="input input-bordered  input-primary w-full max-w-xs" /><br>
        <button id="btn-search" class="bg-blue-400 rounded-md px-10 py-2 mt-5">search</button>
    </section>
   
    <!-- card section -->
    <section class="grid md:grid-cols-3 grid-cols-1 gap-y-10 px-10" id="phones">
      <!-- no meassage found -->
      <div class="hidden" id="meassageNo-phone">
        <h1  class="text-red-500">NO phones Found</h1>
      </div>
<!-- spin add  -->
<div id="loader" class=" text-center h-10 hidden">
    <div class="radial-progress mt-5 text-center" style="--value:100 ;">100%</div>
</div>
    
    </section>
    <!-- show all phones button -->
    <div id="show-all" class="text-center hidden">
        <button id="btn-show-all" onclick="showAll()" class="px-10 bg-green-500 py-2 text-center rounded-md">Show All</button>
    </div>
    
</body>
<script src="./index.js"></script>
